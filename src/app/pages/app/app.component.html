<app-layout-default>
  <section class="page--app">
    <h2>
      &#64;page--app
    </h2>
    <button mat-button
      (click)="$auth.authenticate({email: 'admin@nikolav.rs', password: 'admin@nikolav.rs'}).subscribe()">auth:login</button>
    <button mat-button (click)="$auth.logout().subscribe()">auth:logout</button>
    <p>
      <small>
        <pre>{{ idToken() | async }}</pre>
      </small>
    </p>
  </section>
  <div>
    <small>
      <pre>{{ $coll.data() | json}}</pre>
    </small>
  </div>
  <button mat-button (click)="collPush()">coll:push</button>
</app-layout-default>
