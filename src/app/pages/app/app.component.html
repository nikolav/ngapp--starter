<app-layout-default>
  <section class="page--app">
    <h2>
      &#64;page--app
    </h2>
    <button mat-button
      (click)="$auth.authenticate({email: 'admin@nikolav.rs', password: 'admin@nikolav.rs'})">auth:login</button>
    <button mat-button (click)="$auth.logout()">auth:logout</button>
    <p>
      <small>
        <pre>{{ idToken() | async }}</pre>
      </small>
    </p>
    <p>
      <small>
        <pre>{{ $auth.account() | json}}</pre>
      </small>
    </p>
    <p>
      <small>
        <pre>{{ $auth.profile() | json }}</pre>
      </small>
    </p>
  </section>
</app-layout-default>
