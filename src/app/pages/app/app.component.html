<app-layout-default>
  <section class="page--app">
    <h2>
      &#64;page--app
    </h2>
    <button mat-button
      (click)="$auth.authenticate({email: 'admin@nikolav.rs', password: 'admin@nikolav.rs'}).subscribe()">auth:login</button>
    <button mat-button (click)="$auth.logout().subscribe()">auth:logout</button>
    <p>
      <small>
        <pre>{{ idToken() | async }}</pre>
      </small>
    </p>
  </section>

  <div>
    <p>
      <small>
        <pre>{{ $g.store.data() | json}}</pre>
      </small>
    </p>
    <img [src]="$g.src()">
    <button mat-button (click)="$g.refresh().subscribe()">g:refresh</button>
    <button mat-button (click)="$g.enable().subscribe()">g:enable</button>
    <button mat-button (click)="$g.disable().subscribe()">g:disable</button>
  </div>

  <div>
    <small>
      <pre>{{ $coll.data() | json}}</pre>
    </small>
  </div>
  <button mat-button (click)="collPush()">coll:push</button>
</app-layout-default>
