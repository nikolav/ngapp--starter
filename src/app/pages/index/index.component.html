<app-layout-default class="page--index" pageTitle="ðŸ  page:home">
  <ng-template #slot_page let-app>
    <h2>&#64;page--index</h2>
    <app-demo>
      <ng-template #slot_header let-data>
        <small>
          <pre>{{ data.counter() }}</pre>
        </small>
      </ng-template>
    </app-demo>
    <button mat-button (click)="ok()">ok</button>
    <p>
      <small>
        <pre>{{ app.storage.data() | json }}</pre>
      </small>
    </p>
    <div
      appSelectableItem
      #i1="appSelectableItem"
      [class.bg-yellow-500]="i1.isSelected()"
      (click)="i1.toggle()"
    >
      item:1 [{{ i1.isSelected() }}]
    </div>
    <div
      appSelectableItem
      #i2="appSelectableItem"
      [class.bg-yellow-500]="i2.isSelected()"
      (click)="i2.toggle()"
    >
      item:2 [{{ i2.isSelected() }}]
    </div>
    <div
      appSelectableItem
      #i3="appSelectableItem"
      [class.bg-yellow-500]="i3.isSelected()"
      (click)="i3.toggle()"
    >
      item:3 [{{ i3.isSelected() }}]
    </div>
  </ng-template>
</app-layout-default>
