<ng-container
  [ngTemplateOutlet]="slot_page() || null"
  [ngTemplateOutletContext]="{
    $implicit: {
      breakpoint : {
        xs: $display.xs,
        sm: $display.sm,
        md: $display.md,
        lg: $display.lg,
        xl: $display.xl,
      },
      cache: cache,
      document: document,
      storage: $storage,
      window: window,
    },
  }"
></ng-container>
