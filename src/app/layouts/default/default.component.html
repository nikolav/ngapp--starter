<ng-container
  [ngTemplateOutlet]="slot_page() || null"
  [ngTemplateOutletContext]="{
    $implicit: {

      document: document,
      window: window,
      breakpoint : {
        xs: $display.xs,
        sm: $display.sm,
        md: $display.md,
        lg: $display.lg,
        xl: $display.xl,
      },

      cache: $cache,
      flags: $flags,
      ps: $ps,
      storage: $storage,
      auth: $auth,
      userData: $userData,

      emitter: $emitter,
    },
  }"
></ng-container>
