<ng-container
  [ngTemplateOutlet]="slot_page() || null"
  [ngTemplateOutletContext]="{
    $implicit: {
      breakpoint : {
        xs: $display.xs,
        sm: $display.sm,
        md: $display.md,
        lg: $display.lg,
        xl: $display.xl,
      },
      data: pageData,
    },
  }"
></ng-container>
