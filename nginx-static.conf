server {
  listen 80;
  server_name example.com;

  root /var/www/app;   # <-- folder that contains index.html
  index index.html;

  # 1) Deny hidden files (e.g. .env, .git)
  location ~ /\.(?!well-known) {
    deny all;
  }

  # 2) Deny common sensitive file types if they exist in the web root
  location ~* \.(env|log|ini|sql|bak|config|ya?ml)$ {
    deny all;
  }

  # 3) Serve static assets with long caching (adjust paths/extensions to your build)
  location ~* \.(?:css|js|mjs|map|png|jpg|jpeg|gif|svg|ico|webp|avif|woff2?|ttf|eot)$ {
    try_files $uri =404;
    expires 30d;
    add_header Cache-Control "public, max-age=2592000, immutable";
  }

  # 4) SPA routing: any other path -> index.html
  location / {
    try_files $uri $uri/ /index.html;
  }
}
